<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (alt + shift + setinha) => duplica a linha -->
    <!-- (ctrl + ;) => comentar -->

    <!-- Elementos de Bloco -->
    <h1>Isso é um título</h1>
    <h2>Isso é um título</h2>
    <h3>Isso é um título</h3>
    <h4>Isso é um título</h4>
    <h5>Isso é um título</h5>
    <h6>Isso é um título</h6>

    <p>Aqui é um parágrafo</p>

    <!-- Ocupa apenas o espaço necessário (inline), não possui margem. Se encaixa em qualquer outra tag. Mexe em pontos específicos de um texto -->
    <span>Aqui é um span</span>

    <h2>Listas</h2>

    <p>Lista ordenada</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <p>Lista não ordenada</p>
    <!-- ul>li*3 (Cria automaticamente a lista e a quantidade itens)-->
    <ul>
        <li>teste</li>
        <li>teste</li>
        <li>teste</li>
    </ul>

    <!-- Criar caixas/containers para organizar e depois estilizar -->
    <div>
        <p>Teste de div</p>
        <p>Teste de div</p>
        <p>Teste de div</p>
    </div>

    

</body>
</html>
