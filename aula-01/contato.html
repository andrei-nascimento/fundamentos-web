    <main class="contato">
        <section class="formulario">
            <h3>Entre em contato comigo:</h2>
            <form>
                <div class="campo1">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="Insira seu nome completo">
                </div>
                
                <div class="campo2">
                    <label for="email">E-mail:</label>
                    <input type="text" placeholder="Insira seu e-mail">
                </div>
                
                <div class="campo3">
                    <label for="mensagem">Mensagem:</label>
                    <textarea rows="8" cols="45" placeholder="Deixe sua mensagem para mim"></textarea>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h3>Endereço:</h2>
            <p>Servidão da Prainha, 300</p>
            <p>Florianópolis - SC - Brasil</p>
